<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Task4.css">
</head>
<body>
    <section class="calci">
        <h2>CALCULATOR</h2>
        <div style="background-color:#c6f24b;margin-left:7px;border-radius: 12px;width:270px;height:70px;padding: 0.5rem;font-size: 2rem;">
            <input type="text" class="bar" style="border: 1.4px solid brown;border-radius: 8px; padding: 11px;">
            <button type="reset" class="btn-clear" >C</button>
       </div>
        <div class="click-buttons">
            <button type="button" class="btn symbol" data-num="*">x</button>
            <button type="button" class="btn symbol" data-num="-">-</button>
            <button type="button" class="btn symbol" data-num="+">+</button>
            <button type="button" class="btn symbol" data-num="/">/</button>
            <button type="button" class="btn number" data-num="9">9</button>
            <button type="button" class="btn number" data-num="8">8</button>
            <button type="button" class="btn number" data-num="7">7</button>
            <button type="button" class="btn number" data-num="6">6</button>
            <button type="button" class="btn number" data-num="5">5</button>
            <button type="button" class="btn number" data-num="4">4</button>
            <button type="button" class="btn number" data-num="3">3</button>
            <button type="button" class="btn number" data-num="2">2</button>
            <button type="button" class="btn number" data-num="1">1</button>
            <button type="button" class="btn number" data-num="0">0</button>
            <button type="button" class="btn number" data-num=".">.</button>
            <button type="button" class="btn-equal">=</button>
            

        </div>
    </section>
    <script src="Task4.js"></script>
</body>
</html>
